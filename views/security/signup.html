    <script>
      //Enable datepicker
      $("#dt-birthday").flatpickr({
        enableTime: false,
        dateFormat: "Y-m-d",
        maxDate: "today"
      });

      //It loads and apply the form validation
      $(document).ready(function () {

        $("#form-signup").validate({
          rules: {
            firstName: {
              required: true,
              maxlength: 45
            },
            lastName: {
              required: true,
              maxlength: 45
            },
            email: {
              required: true,
              email: true,
              maxlength: 50
            },
            birthday: {
              required: true,
              maxDate: true
            },
            password: {
              required: true,
              minlength: 6,
              maxlength: 20
            },
            password: {
              required: true,
              minlength: 6,
              maxlength: 20
            },
            confirmPassword: {
              required: true,
              minlength: 6,
              maxlength: 20,
              equalTo: "#password"
            },
          },
          messages: {
            firstName: {
              required: "First name is required.",
              maxlength: "First name is limited to 45 characters"
            },
            lastName: {
              required: "Last name is required.",
              maxlength: "Last name is limited to 45 characters"
            },
            email: {
              required: "Email is required",
              email: "Please enter a valid email address",
              maxlength: "Email is limited to 50 characters"
            },
            birthday: {
              required: "Date of birthday is required",
              maxDate: "Birthday cannot be a future date"
            },
            password: {
              required: "Password is prequired",
              minlength: "Password must be at least 6 characters long",
              maxlength: "Password is limited to 20 characters"
            },
            confirmPassword: {
              required: "Password is prequired",
              minlength: "Password must be at least 6 characters long",
              maxlength: "Password is limited to 20 characters",
              equalTo: "Password confirmed does not match."
            },
          },
          errorElement: "div",
          errorClass: "is-invalid",
          validClass: "is-valid",
          errorPlacement: function (error, element) {
            // Add the `help-block` class to the error element
            error.addClass("invalid-feedback");

            if (element.prop("type") === "checkbox") {
              error.insertAfter(element.parent("label"));
            } else {
              error.insertAfter(element);
            }
          },

          highlight: function (element, errorClass, validClass) {
            $(element).addClass(errorClass).removeClass(validClass);
          },
          unhighlight: function (element, errorClass, validClass) {
            $(element).removeClass(errorClass).addClass(validClass);
          }

        });

      });

      //specific field validation, not allowing date of birth greater than currentDate
      $.validator.addMethod("maxDate", function (value, element) {
        var curDate = new Date();
        var inputDate = new Date(value);
        if (inputDate < curDate)
          return true;
        return false;
      }, "Invalid Date!");

    </script>
